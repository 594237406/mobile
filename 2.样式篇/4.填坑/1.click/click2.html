<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
    <script src="zepto.js"></script>
    <script src="fastclick.js"></script>
    <style>
        #test {
            width: 100px;
            height: 100px;
            background: #ddd;
        }
    </style>
    <script>
        $(function () {
            //document.body.style.pointerEvents = "none";     //禁止全部鼠标事件
            //document.body.style.pointerEvents = "none";

            $("#test").on("click", function () {              //可以换成其他事件,解决跨页点透问题
                alert("跨页点透被触发");
            });
        });
    </script>
</head>
<body>
<div id="test">test2</div>
</body>
</html>
