<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <script src="fastclick.js"></script>
    <script src="zepto.js"></script>
    <style>
        #test {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>

</head>
<body>
<div id="test"></div>
<script>
    var time,timeEnd;
    $("#test").on("touchstart", function () {
        time=Date.now();
    });
    $("#test").on("click", function () {
        timeEnd=Date.now();
        alert(timeEnd-time)
    });
</script>
</body>
</html>
